<!DOCTYPE html>
<html>
<head>
  <title>Prosty serwis internetowy</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Witaj, <span id="name">Jakub Kołodziejczyk</span>!</h1>
    <nav>
      <a href="#homepage">Strona główna</a>
      <a href="#registration">Rejestracja</a>
      <a href="#login">Logowanie</a>
      <a href="#calculator">Kalkulator wynagrodzenia</a>
    </nav>
  </header>

  <main>
    <section id="homepage">
      <h2>Strona główna</h2>
      <img id="main-image" src="image.png" alt="Grafika">
    </section>

    <section id="registration">
      <h2>Rejestracja</h2>
      <form id="registration-form">
        <label for="username">Login:</label>
        <input type="text" id="username" required>

        <label for="password">Hasło:</label>
        <input type="password" id="password" required>

        <label for="confirm-password">Powtórz hasło:</label>
        <input type="password" id="confirm-password" required>

        <button type="submit">Zarejestruj się</button>
      </form>
    </section>

    <section id="login">
      <h2>Logowanie</h2>
      <form id="login-form">
        <label for="login-username">Login:</label>
        <input type="text" id="login-username" required>

        <label for="login-password">Hasło:</label>
        <input type="password" id="login-password" required>

        <button type="submit">Zaloguj się</button>
      </form>
    </section>

    <section id="calculator">
      <h2>Kalkulator wynagrodzenia</h2>
      <form id="calculator-form">
        <label for="salary">Stawka miesięczna:</label>
        <input type="number" id="salary">

        <label for="hours">Liczba godzin:</label>
        <input type="number" id="hours">

        <button type="submit">Oblicz</button>
      </form>
      <div id="result"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
