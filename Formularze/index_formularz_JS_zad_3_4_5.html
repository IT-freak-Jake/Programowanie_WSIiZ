<!DOCTYPE html>
<html>
<head>
    <title>Laby nr 7 - JS Zad. 3, 4, 5</title>
    <style>
      .form-container {
        max-width: 400px;
        margin: 0 auto;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
      }

      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group input[type="password"],
      .form-group select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .form-group input[type="button"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .form-group input[type="submit"]:hover {
        background-color: #45a049;
      }

      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
      }
    </style>
</head>
<body>

    <div class="form-container">
    <h2>Formularz rejestracji</h2>
    <form id="registration-form" action="#" method="post">
      <div class="form-group">
        <label for="first-name">Imi:</label>
        <input type="text" id="first-name" name="first-name">
        <div id="first-name-error" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="last-name">Nazwisko:</label>
        <input type="text" id="last-name" name="last-name">
        <div id="last-name-error" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <div id="email-error" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="password">Haso (co najmniej 8 znak贸w):</label>
        <input type="password" id="password" name="password">
        <div id="password-error" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="confirm-password">Powt贸rz haso:</label>
        <input type="password" id="confirm-password" name="confirm-password">
        <div id="confirm-password-error" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="gender">Pe:</label>
      <select id="gender" name="gender">
        <option value="">Wybierz pe</option>
        <option value="male"> M偶czyzna</option>
        <option value="female"> Kobieta</option>
        <option value="other"> Helikopter Bojowy</option>
      </select>
        <div id="gender-error" class="error-message"></div>
      </div>
        <div class="form-group">
        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone">
        <div id="phone-error" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="birthdate">Data urodzenia:</label>
        <input type="date" id="birthdate" name="birthdate">
        <div id="birthdate-error" class="error-message"></div>
      </div>
      <div class="form-group">
        <label for="country">Kraj:</label>
        <input type="text" id="country" name="country">
        <div id="country-error" class="error-message"></div>
      </div>
      <div class="form-group">
        <input type="button" value="Zapisz" id="submit_button">
      </div>
    </form>

        </div>
        <script>
          const form = document.getElementById('registration-form');
          const submit_button = document.getElementById('submit_button');
          submit_button.addEventListener('click', function(event) {
            event.preventDefault();

            if (validateForm()) {
              alert("Poprawnie wypeniono formularz");
            }
          });

          function validateForm() {
            const firstNameInput = document.getElementById('first-name');
            const lastNameInput = document.getElementById('last-name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const genderInput = document.getElementById('gender');
            const phoneInput = document.getElementById('phone');
            const birthdateInput = document.getElementById('birthdate');
            const countryInput = document.getElementById('country');
            let isValid = true;

            if (!hasValue(firstNameInput)) {
              displayErrorMessage(firstNameInput, 'Podaj swoje imi.', 'first-name-error');
              isValid = false;
            } else {
              hideErrorMessage('first-name-error');
            }

            if (!hasValue(lastNameInput)) {
              displayErrorMessage(lastNameInput, 'Podaj swoje nazwisko.', 'last-name-error');
              isValid = false;
            } else {
              hideErrorMessage('last-name-error');
            }

            if (!hasValue(emailInput)) {
              displayErrorMessage(emailInput, 'Podaj adres email.', 'email-error');
              isValid = false;
            } else if (!isValidEmail(emailInput.value)) {
              displayErrorMessage(emailInput, 'Podaj poprawny adres email.', 'email-error');
              isValid = false;
            } else {
              hideErrorMessage('email-error');
            }

            if (!hasValue(passwordInput)) {
              displayErrorMessage(passwordInput, 'Podaj haso.', 'password-error');
              isValid = false;
            } else if (!isStrongPassword(passwordInput.value)) {
              displayErrorMessage(passwordInput, 'Haso musi mie co najmniej 8 znak贸w.', 'password-error');
              isValid = false;
            } else {
              hideErrorMessage('password-error');
            }

            if (!hasValue(confirmPasswordInput)) {
              displayErrorMessage(confirmPasswordInput, 'Powt贸rz haso.', 'confirm-password-error');
                  isValid = false;
            } else if (confirmPasswordInput.value !== passwordInput.value) {
              displayErrorMessage(confirmPasswordInput, 'Haso nie pasuje.', 'confirm-password-error');
              isValid = false;
            } else {
              hideErrorMessage('confirm-password-error');
            }

            if (!hasValue(genderInput)) {
              displayErrorMessage(genderInput, 'Wybierz pe.', 'gender-error');
              isValid = false;
            } else {
              hideErrorMessage('gender-error');
            }

            if (!hasValue(phoneInput)) {
              displayErrorMessage(phoneInput, 'Podaj numer telefonu.', 'phone-error');
              isValid = false;
            } else {
              hideErrorMessage('phone-error');
            }

            if (!hasValue(birthdateInput)) {
              displayErrorMessage(birthdateInput, 'Podaj dat urodzenia.', 'birthdate-error');
              isValid = false;
            } else if (!validateBirthdate(birthdateInput.value)) {
              displayErrorMessage(birthdateInput, 'Musisz mie co najmniej 18 lat.', 'birthdate-error');
              isValid = false;
            } else {
              hideErrorMessage('birthdate-error');
            }

            if (!hasValue(countryInput)) {
              displayErrorMessage(countryInput, 'Podaj kraj.', 'country-error');
              isValid = false;
            } else {
              hideErrorMessage('country-error');
            }

            return isValid;
          }

          function hasValue(input) {
            return input.value.trim() !== '';
          }

          function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
          }

          function isStrongPassword(password) {
            return password.length >= 8;
          }

          function validateBirthdate(birthdate) {
            const today = new Date();
            const birthdateDate = new Date(birthdate);
            const age = today.getFullYear() - birthdateDate.getFullYear();
            const monthDiff = today.getMonth() - birthdateDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthdateDate.getDate())) {
              age--;
            }
            return age >= 18;
          }

          function displayErrorMessage(inputElement, message, errorId) {
            const errorElement = document.getElementById(errorId);
            errorElement.textContent = message;
          }

          function hideErrorMessage(errorId) {
            const errorElement = document.getElementById(errorId);
            errorElement.textContent = '';
          }
        </script>
      </body>
    </html>
