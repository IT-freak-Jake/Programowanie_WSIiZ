<!DOCTYPE html>
<html>
<head>
  <title>Formularz rejestracyjny</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <form id="registration-form">
    <label for="login">Login:</label>
    <input type="text" id="login" required minlength="5"><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" required><br>

    <label for="password">Hasło:</label>
    <input type="password" id="password" required><br>

    <label for="confirm-password">Powtórz hasło:</label>
    <input type="password" id="confirm-password" required><br>

    <button type="submit">Zarejestruj</button>
  </form>

  <form id="login-form">
    <label for="log-login">Login:</label>
    <input type="text" id="log-login" required minlength="5"><br>

    <label for="log-old-password">Stare hasło:</label>
    <input type="password" id="log-old-password" required><br>

    <label for="log-new-password">Nowe hasło:</label>
    <input type="password" id="log-new-password" required><br>

    <button type="submit">Zmień hasło</button>
  </form>

  <table id="users-table">
    <thead>
      <tr>
        <th>Login</th>
        <th>E-mail</th>
        <th>Hasło</th>
      </tr>
    </thead>
    <tbody id="users-table-body"></tbody>
  </table>

  <script src="scriptZad2.js"></script>
</body>
</html>
